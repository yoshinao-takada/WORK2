link Active to *end--><path d="M492.75,154.5 C545.2,154.5 593.76,154.5 617.59,154.5 " fill="none" id="Active-to-*end" style="stroke:#A80036;stroke-width:1.0;"/><polygon fill="#A80036" points="622.84,154.5,613.84,150.5,617.84,154.5,613.84,158.5,622.84,154.5" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="94" x="510.75" y="147.9951">Evt(end-request)</text><!--MD5=[cdb8c0bdeec843e0259a5d6d95932f38]
@startuml
[*] -> Active : Evt(*)
Active -> [*] : Evt(end-request)
state Active {
    [*] -> no_data
    no_data -> no_data : Evt(read),\nsleep(1-byte-time)\n[no data]
    no_data -down-> got_data : Evt(read),\nput(read_queue,data,begin_mark)\n[with data]
    got_data -up-> no_data : Evt(read),\nsleep(1-byte-time)\n[no data]
    got_data -> got_data : Evt(read),\nput(read_queue, data, no_mark)\n[with data]
}
Active : enter: init
Active : exit: destroy
@enduml

